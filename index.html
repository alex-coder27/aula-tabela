<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ro>Produto 1</td>
                <!--
                colspawn="2" ocupa 2 colunas
                rowspan="3" ocupa 3 linhas
                -->
                <td>2</td>
                <td>10$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>7</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>1</td>
                <td>27$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
